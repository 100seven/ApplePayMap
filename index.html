        var infowindow = new kakao.maps.InfoWindow({zIndex:1});

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };  

        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption);

        map.setMaxLevel(2);
        
        // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function(position) {

                var lat = position.coords.latitude, // 위도
                    lon = position.coords.longitude; // 경도

                var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                    message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다
                
                map.setCenter(new kakao.maps.LatLng(lat, lon));
                
                // 마커와 인포윈도우를 표시합니다
                displayMarker(locPosition, message);

              });

        } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

            var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
                message = 'geolocation을 사용할수 없어요..'

            displayMarker(locPosition, message);
        }
        
        // 지도를 표시하는 div 크기를 변경하는 함수입니다
        function resizeMap() {
            var mapContainer = document.getElementById('map');
            mapContainer.style.width = '100%';
            mapContainer.style.height = '100%'; 
        }

        function relayout() {    

            // 지도를 표시하는 div 크기를 변경한 이후 지도가 정상적으로 표출되지 않을 수도 있습니다
            // 크기를 변경한 이후에는 반드시  map.relayout 함수를 호출해야 합니다 
            // window의 resize 이벤트에 의한 크기변경은 map.relayout 함수가 자동으로 호출됩니다
            map.relayout();
        }
        
        window.addEventListener("resize", function() {
            resizeMap();
        })
        
        function currentLocation() {
        // HTML5의 geolocation으로 사용할 수 있는지 확인합니다
        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function(position) {

                var lat = position.coords.latitude, // 위도
                    lon = position.coords.longitude; // 경도

                var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                var message = '<div style="padding:5px;">현위치</div>'; // 인포윈도우에 표시될 내용입니다

                // 마커와 인포윈도우를 표시합니다
                displayMarker(locPosition, message);
            });
        }
        else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

            var locPosition = new kakao.maps.LatLng(37.4812845080678, 126.952713197762),
                message = '현재 위치를 알 수 없어 기본 위치로 이동합니다.'
            
            currentLatLon['lat'] = 33.450701
            currentLatLon['lon'] = 126.570667
            
            displayMarker(locPosition, message);
        }
        return true
        }

    currentLocation(); 
        
        //배열 생성하기
        var markers = [];
        
        // 지도 위에 표시되고 있는 마커를 모두 제거합니다
        function removeMarker() {
            for (var mi = 0; mi < markers.length; mi++) {
                markers[mi].setMap(null);
            }
            markers = [];
        }
        
        fetch('stores.json')
            .then(response => response.json())
            .then(data => {
            for (let i = 0; i < data.length; i++) {
                    console.log(data[i]["지원업체"]);
                }
            })
          .catch(error => console.error(error));

        
        
        
        //지도 움질일때 작동
        kakao.maps.event.addListener(map, 'center_changed', function() {
            removeMarker(); //마커 제거
            var nowbounds = map.getBounds(); //영역 지정

            // ps.keywordSearch('gs25', placesSearchCB, {bounds:nowbounds}); //검색
            // alert("moved");
        });
        
        // 키워드로 장소를 검색합니다
        // ps.keywordSearch('효성2동 cu', placesSearchCB);
        
        
        
        
        var imageSrc = "./img/marker.png"; 
        
        var imageSize = new kakao.maps.Size(144, 210);
        
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        
        
        var temp1;
        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();
                temp1 = data.length;
                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);    
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }       

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                // map.setBounds(bounds); 
            } 
        }

        // 지도에 마커를 표시하는 함수입니다
        function displayMarker(place) {

            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x),
                image : markerImage
                
            });
            
            markers.push(marker);
            
            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                infowindow.setContent('<div style="padding:3vw;font-size:3.5rem;">' + place.place_name + '</div>');
                infowindow.open(map, marker);
            });
        }
